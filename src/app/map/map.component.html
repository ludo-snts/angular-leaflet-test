<div class="map-container">
    <div class="map-frame">
        <div id="map"></div>
        <div class="map-overlay">
            <!--retour-->
            <button class="return-btn">
                <img src="./assets/icons/chevron-left-solid.svg">
            </button>
            <!--recherche-->
            <div class="search-container">
                <button class="search-btn" (click)="showSearch ? search() : toggleSearch()">
                    <img src="./assets/icons/magnifying-glass-solid.svg">
                </button>
                <div class="search-input-wrapper" [ngClass]="{'show': showSearch}">
                    <input type="text" id="search-input" class="search-input" (keydown)="searchEnter($event)">
                    <!--bouton valider-->
                    <!--<button class="search-validate-btn" (click)="search()">
                        GO
                    </button>-->
                </div>
            </div>
            <!--réglages-->
            <div class="settings-container">
                <button class="settings-btn" (click)="toggleSettings()" >
                    <img src="./assets/icons/sliders-solid.svg">
                </button>
                <div class="settings-wrapper" [ngClass]="{'show': showSettings}">
                    <div class="settings-markers-container">
                        <input type="checkbox" id="settings-markers" class="settings-markers-input" name="settings-markers" value="markers">
                        <label for="settings-markers">
                            <img class="settings-markers-img" src="./assets/icons/map-pin-solid.svg">
                        </label>
                        <!--<input type="checkbox" id="settings-frontiers" class="settings-markers-input" name="settings-markers" value="markers">
                        <label for="settings-frontiers">
                            <img class="settings-markers-img" src="./assets/icons/globe-solid.svg">
                        </label>-->
                        <input type="checkbox" id="settings-lakes" class="settings-markers-input" name="settings-markers" value="markers">
                        <label for="settings-lakes">
                            <img class="settings-markers-img" src="./assets/icons/water-solid.svg">
                        </label>
                        <input type="checkbox" id="settings-countries" class="settings-markers-input" name="settings-markers" value="markers">
                        <label for="settings-countries">
                            <img class="settings-markers-img" src="./assets/icons/globe-solid.svg">
                        </label>
                </div>
            </div>
            <!--géolocalisation--> 
            <button class="locate-user-btn" (click)="locateUser()">
                <img src="./assets/icons/location-crosshairs-solid.svg">
            </button>
            <!--niveau de zoom-->
            <div class="zoom-level-info">
                {{ currentZoomLevel }}
            </div>
        </div>   
    </div>
    <!--message info/erreur-->
    <div class="message-container" *ngIf="message">
        <div class="message-container-bg"></div>
        <div class="message-popup">
            <span class="message-text">
                {{ message }} 
                <img src="./assets/icons/robot-astromech-solid.svg">
                <img src="./assets/icons/robot-protocol-solid.svg">

            </span>
            <button class="close-button" (click)="closeMessage()">
                <img src="./assets/icons/xmark-solid.svg">
            </button>
        </div>
    </div>

</div>
